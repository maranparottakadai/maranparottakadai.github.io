<!DOCTYPE html>
<html lang="en">
<head>
	<title>MARAN PAROTTA KADAI</title>
</head>

<body>
<center>
	<div>
	<p>Parotta Naaley adhu namma maran parotta kada thaan...</p>
	

<br>

	<button onclick="openFile()">Open File</button>

	<a id="fileLink" href="hello world.txt" style="display: none;" target="_blank"></a>

	<script>
        function openFile() {
            // Get the anchor tag element
            const fileLink = document.getElementById('fileLink');
            
            // Trigger a click event on the anchor to open the file
            fileLink.click();
        }
    </script>

	
	</div>
</center>
</body>
